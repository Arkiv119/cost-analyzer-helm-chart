{{- if .Values.networkPolicy -}}
{{- if .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-egress
  labels:
    {{ include "cost-analyzer.commonLabels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: cost-analyzer
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector: {}
{{- end -}}
{{- end -}}
