{{- if .Values.networkCosts.serviceMonitor }}
{{- if .Values.networkCosts.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "cost-analyzer.networkCostsName" . }}
  labels:
    {{ include "cost-analyzer.networkCostsSelectorLabels" . | nindent 4 }}
    {{- if .Values.networkCosts.serviceMonitor.additionalLabels }}
    {{ toYaml .Values.networkCosts.serviceMonitor.additionalLabels | nindent 4 }}
    {{- end }}
spec:
  endpoints:
    - port: metrics
      honorLabels: true
      interval: 1m
      scrapeTimeout: 10s
      path: /metrics
      scheme: http
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      {{ include "cost-analyzer.networkCostsSelectorLabels" . | nindent 6 }}
{{- end }}
{{- end }}
